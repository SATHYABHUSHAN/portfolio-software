
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Sathyabhushan M N</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom styles for thank you page -->
    <style>
        .thank-you-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: #1a0505; /* Dark red background */
            color: #fff5e6; /* Light text color */
        }
        
        .thank-you-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffd700; /* Gold text */
        }
        
        .thank-you-container p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 600px;
            color: #fff5e6;
        }
        
        .back-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #b8860b; /* Dark gold button */
            color: #1a0505;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background-color: #ffd700; /* Brighter gold on hover */
            transform: translateY(-3px);
        }
        
        .success-icon {
            font-size: 5rem;
            color: #ffd700; /* Gold icon */
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .social-links {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
        }
        
        .social-link {
            color: #d3a625; /* Gold social icons */
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            color: #ffd700; /* Brighter gold on hover */
            transform: translateY(-3px);
        }
        
        .message {
            color: #ffd700;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1>Thank You!</h1>
        <p class="message">Thank you for visiting my website!</p>
        <p>Your message has been sent successfully. I'll get back to you as soon as possible.</p>
        <a href="/" class="back-btn">Back to Homepage</a>
        <div class="social-links">
            <a href="https://github.com/SATHYABHUSHAN" class="social-link" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/sathyabhushan-m-n-057b81272" class="social-link" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:sathyabhushan.developer@gmail.com" class="social-link">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="tel:+917204975131" class="social-link">
                <i class="fas fa-phone"></i>
            </a>
        </div>
    </div>
    <!-- AOS Animation Library (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
